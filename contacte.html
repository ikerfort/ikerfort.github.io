    <header>

    <section>
        <nav>

                <li><a class="active" href="#">CONTACTE</a></li>
            </ul>
        </nav>
        <article>
            <div class="titol">
                <h2>Contacte</h2>
            </div>
            <div class="flex-container">
                <form id="myForm" action="contacte.html" method="post" onsubmit="return validarForm();">
                    <fieldset>
                        <legend>Dades del client:</legend>
                        <label for="nom">Nom i Cognom:</label><br>
                        <input type="text" id="nom" name="nom" placeholder="Nom i Cognom" required><br>
                        <label for="doc">DNI:</label><br><br><br>
                        <input type="text" id="doc" name="doc" minlength="9" maxlength="9" placeholder="87654321A"
                            required><br><br>
                        <label for="email">Correu electrònic:</label><br>
                        <input type="email" id="email" name="email" placeholder="Introdueix el correu electrònic"
                            required><br>
                        <label for="pass">Contraseña:</label><br>
                        <input type="password" id="pass" name="pass"
                            placeholder="Contrasenya de 8 caràcters o més, número, majúscula i minúscula."
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="RECORDA!! Ha de contenir almenys un número i una lletra majúscula i minúscula, i 8 caràcters o més"
                            required><br>
                    </fieldset>
                    <button type="submit" class="btn">Enviar</button>
                    <button type="reset" class="btn btn-delete">Esborrar</button>
                </form>
            </div>
        </article>
    </section>
    <footer>
        <p>Website by Iker</p>
    </footer>

</body>
